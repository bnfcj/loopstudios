<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="public/main.css" />
    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body class="page">
    <header class="header grid grid--center">
      <picture class="grid--center__content">
        <source
          media="(max-width: 930.98px)"
          srcset="./images/mobile/image-hero.jpg"
        />
        <source srcset="./images/desktop/image-hero.jpg" />
        <img
          src="./images/mobile/image-hero.jpg"
          class="header__hero-img"
          alt="VR gaming"
        />
      </picture>
      <div class="inner grid grid--center__content grid--center">
        <nav class="grid--center__content">
          <img
            src="./images/logo.svg"
            alt="Loopstudios logo"
            class="logo logo--place--header"
          />
          <a href="" class="nav-primary__close nav-primary__btn">
            <img
              src="./images/icon-close.svg"
              alt=""
              class="nav-primary__btn-img"
            />
          </a>
          <a href="" class="nav-primary__hamburger nav-primary__btn">
            <img
              src="./images/icon-hamburger.svg"
              alt=""
              class="nav-primary__btn-img"
            />
          </a>
          <ul class="nav-links">
            <li><a href="" class="nav-links__link">About</a></li>
            <li><a href="" class="nav-links__link">Careers</a></li>
            <li><a href="" class="nav-links__link">Events</a></li>
            <li><a href="" class="nav-links__link">Products</a></li>
            <li><a href="" class="nav-links__link">Support</a></li>
          </ul>
        </nav>
        <h1 class="h1 h1__header grid--center__content">
          Immersive experiences that deliver
        </h1>
      </div>
    </header>
  </body>
</html>
